<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alem Market - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/Home-Page.css">
  <link rel="stylesheet" href="css/Cart-Page.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="top-bar">
      <button class="btn btn-outline-secondary btn-sm mx-1 text-white"><i class="fas fa-map-marker-alt"></i> Kazakhstan</button>
      <button class="btn btn-outline-secondary btn-sm mx-1 text-white"><i class="fas fa-store"></i> Address</button>
      <button class="btn btn-outline-secondary btn-sm mx-1 text-white" onclick="window.location.href='Contact-Page.html';"><i class="fas fa-headset"></i> Support: 5050 (9:00 to 22:00 daily)</button>
      <button class="btn btn-outline-secondary btn-sm mx-1 text-white currency-btn">KZT</button>
      <button class="btn btn-outline-secondary btn-sm mx-1 text-white">KZ | ENG | RUS</button>
    </div>
    <div class="main-header">
      <div class="logo">
        <h1><a href="index.html" style="color: black; text-decoration: none;">Alem Market</a></h1>
      </div>
      <div class="search-bar">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Find something..." aria-label="Search products">
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
      <div class="user-actions">
        <a href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
        <a href="Cart-Page.html"><i class="fas fa-shopping-cart"></i> Cart</a>
        <a href="Login.html"><i class="fas fa-user"></i> Login</a>
      </div>
    </div>
    <div class="container px-4 py-3">
      <div class="d-flex flex-wrap gap-3 flex-column flex-sm-row">
        <button class="btn btn-primary flex-fill btn-dark text-white btn-custom" onclick="window.location.href='Home-Page.html#promotions'"><a href="index.html#promotions" style="color: white; text-decoration: none;">Promotions</a></button>
        <button class="btn btn-secondary flex-fill btn-dark text-white btn-custom" onclick="window.location.href='Home-Page.html#limited'"><a href="index.html#limited" style="color: white; text-decoration: none;">Limited Time Offers</a></button>
        <button class="btn btn-secondary flex-fill btn-dark text-white btn-custom" onclick="window.location.href='Home-Page.html#products'"><a href="index.html#products" style="color: white; text-decoration: none;">Best Deals of the Season</a></button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-5">
    <h1 class="h2 font-weight-bold mb-4">Your Cart</h1>
    <div class="row">
      <!-- Cart Items -->
      <div class="col-lg-8">
        <div id="cart-items" class="product-grid"></div>
        <div id="loading" class="text-center my-4" style="display: none;">
          <i class="fas fa-spinner fa-spin fa-2x text-primary"></i> Loading...
        </div>
      </div>
      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary-card sticky-top" style="top: 1rem;">
          <h5 class="font-weight-bold mb-4">Order Summary</h5>
          <!-- Delivery Address -->
          <div class="mb-4">
            <label class="form-label">Delivery Address</label>
            <div class="mb-2">
              <input type="text" class="form-control address-input" id="address-street" placeholder="Street Address" aria-label="Street Address">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control address-input" id="address-city" placeholder="City" aria-label="City">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control address-input" id="address-postal" placeholder="Postal Code" aria-label="Postal Code">
            </div>
            <div>
              <select class="form-control address-input" id="address-country" aria-label="Country">
                <option value="Kazakhstan" selected>Kazakhstan</option>
                <option value="Russia">Russia</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <small id="address-error" class="text-danger mt-1" style="display: none;"></small>
          </div>
          <!-- Promocode -->
          <div class="mb-4">
            <label for="promocode" class="form-label">Promo Code</label>
            <div class="input-group">
              <input type="text" class="form-control" id="promocode" placeholder="Enter promo code" aria-label="Promo code">
              <button class="btn btn-primary" id="apply-promocode">Apply</button>
            </div>
            <small id="promocode-error" class="text-danger mt-1" style="display: none;"></small>
          </div>
          <!-- Payment Method -->
          <div class="mb-4">
            <label class="form-label">Payment Method</label>
            <div class="d-flex flex-column gap-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment-method" id="credit-card" value="credit-card" checked>
                <label class="form-check-label" for="credit-card">
                  <i class="fas fa-credit-card mr-1"></i> Credit Card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment-method" id="paypal" value="paypal">
                <label class="form-check-label" for="paypal">
                  <i class="fab fa-paypal mr-1"></i> PayPal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment-method" id="cash" value="cash">
                <label class="form-check-label" for="cash">
                  <i class="fas fa-money-bill mr-1"></i> Cash on Delivery
                </label>
              </div>
            </div>
          </div>
          <!-- Credit Card Details (Conditional) -->
          <div class="mb-4" id="credit-card-details">
            <label class="form-label">Credit Card Details</label>
            <div class="mb-2">
              <input type="text" class="form-control payment-input" id="card-number" placeholder="Card Number (e.g., 1234 5678 9012 3456)" aria-label="Card Number">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control payment-input" id="card-holder" placeholder="Cardholder Name" aria-label="Cardholder Name">
            </div>
            <div class="row">
              <div class="col-6 mb-2">
                <input type="text" class="form-control payment-input" id="card-expiry" placeholder="MM/YY" aria-label="Expiry Date">
              </div>
              <div class="col-6 mb-2">
                <input type="text" class="form-control payment-input" id="card-cvv" placeholder="CVV" aria-label="CVV">
              </div>
            </div>
            <small id="payment-error" class="text-danger mt-1" style="display: none;"></small>
          </div>
          <!-- Summary -->
          <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">Subtotal:</span>
            <span><span id="cart-subtotal">0.00</span></span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">Discount:</span>
            <span><span id="cart-discount">0.00</span></span>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <span class="font-weight-bold">Total:</span>
            <span class="font-weight-bold"><span id="cart-total">0.00</span></span>
          </div>
          <button class="btn btn-primary w-100 checkout-btn" id="checkout-btn">Checkout</button>
          <audio id="clickSound" src="apple-pay-succes.mp3"></audio>
        </div>
      </div>
    </div>
    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="cart-toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/currency.js"></script>
  <script src="js/cart.js"></script>
  <script src="cart-jquery.js"></script>
</body>
</html>
