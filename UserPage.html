<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page - Alem Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/User-Page.css">
    <link rel="icon" href="img/market-stand-icon-1.png" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/market-stand-icon-1.png">
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-4">
                <h4 class="text-center mb-4"><i class="bi bi-shop me-2"></i>Alem Market</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#profile"><i class="bi bi-person-circle"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#orders"><i class="bi bi-cart-check"></i> Мy Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#settings"><i class="bi bi-gear-fill"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout"><i class="bi bi-box-arrow-right"></i> Exit</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-5">
            <!-- Profile Section -->
            <section id="profile" class="mb-5 animate__fadeIn">
                <div class="card p-4">
                    <div class="row align-items-center">
                        <div class="col-md-3 text-center">
                            <img src="img/загрузка.jpg" alt="User Profile" class="profile-img">
                            <h5 class="mt-3" id="profile-name">Загрузка...</h5>
                            <span class="badge bg-primary" id="profile-status">Загрузка...</span>
                        </div>
                        <div class="col-md-9">
                            <h3 class="mb-4"><i class="bi bi-person-lines-fill me-2"></i> Personal cabinet</h3>
                            <p><strong>Email:</strong> <span id="profile-email">Загрузка...</span></p>
                            <p><strong>Phone-Number:</strong> <span id="profile-phone">Загрузка...</span></p>
                            <p><strong>Address:</strong> <span id="profile-address">Загрузка...</span></p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                                <i class="bi bi-pencil-square me-2"></i> Edit
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Orders Section -->
            <section id="orders" class="mb-5 animate__fadeIn">
                <h3 class="mb-4"><i class="bi bi-cart4 me-2"></i> My Orders</h3>
                <div class="order-filter">
                    <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
                    <button class="btn btn-outline-success filter-btn" data-filter="delivered">Delivered</button>
                    <button class="btn btn-outline-warning filter-btn" data-filter="processing">In processing</button>
                    <button class="btn btn-outline-danger filter-btn" data-filter="cancelled">Canceled</button>
                </div>
                <div class="row" id="orders-container">
                    <!-- Заказы будут добавлены динамически через JS -->
                </div>
            </section>


    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel"><i class="bi bi-pencil-square me-2"></i> Edit profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName" value="">
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" value="">
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">Phone-Number</label>
                        <input type="tel" class="form-control" id="editPhone" value="">
                    </div>
                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="editAddress" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/User-Page.js"></script>
</body>
</html>
