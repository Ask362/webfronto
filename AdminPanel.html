<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Alem Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/AdminPanel.css">
    <link rel="icon" href="img/market-stand-icon-1.png" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/market-stand-icon-1.png">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><h2>Admin Dashboard</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cart-Page.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact-Page.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-4">
                    <h4 class="text-center mb-4"><i class="bi bi-shield-lock me-2"></i>Admin-Panel</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#users"><i class="bi bi-people"></i>Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#orders"><i class="bi bi-cart-check"></i> Orders</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-5">
                <!-- Users Section -->
                <section id="users" class="mb-5 animate__fadeIn">
                    <h3 class="mb-4"><i class="bi bi-people me-2"></i> Edit Users</h3>
                    <div class="card p-4">
                        <div class="mb-3">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                                <i class="bi bi-person-plus me-2"></i> Add user
                            </button>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone-Number</th>
                                    <th>–êddress</th>
                                    <th>Status</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">

                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Orders Section -->
                <section id="orders" class="mb-5 animate__fadeIn">
                    <h3 class="mb-4"><i class="bi bi-cart4 me-2"></i> Order Management</h3>
                    <div class="order-filter mb-3">
                        <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
                        <button class="btn btn-outline-success filter-btn" data-filter="delivered">Delivered</button>
                        <button class="btn btn-outline-warning filter-btn" data-filter="processing">In processing</button>
                        <button class="btn btn-outline-danger filter-btn" data-filter="cancelled">Cancelled</button>
                    </div>
                    <div class="card p-4">
                        <div class="mb-3">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                                <i class="bi bi-cart-plus me-2"></i> Add Order
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>User</th>
                                        <th>Data</th>
                                        <th>Total Sum</th>
                                        <th>Status</th>
                                        <th>Products</th>
                                        <th>Detail</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel"><i class="bi bi-person-plus me-2"></i> Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="addUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="addUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="addUserPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="addUserPhone" class="form-label">Phone-number</label>
                        <input type="tel" class="form-control" id="addUserPhone">
                    </div>
                    <div class="mb-3">
                        <label for="addUserAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="addUserAddress">
                    </div>
                    <div class="mb-3">
                        <label for="addUserStatus" class="form-label">Status</label>
                        <select class="form-select" id="addUserStatus">
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addUserRole" class="form-label">Role</label>
                        <select class="form-select" id="addUserRole">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addUserBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel"><i class="bi bi-pencil-square me-2"></i> Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editUserPassword">
                    </div>
                    <div class="mb-3">
                        <label for="editUserPhone" class="form-label">Phone-Number</label>
                        <input type="tel" class="form-control" id="editUserPhone">
                    </div>
                    <div class="mb-3">
                        <label for="editUserAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="editUserAddress">
                    </div>
                    <div class="mb-3">
                        <label for="editUserStatus" class="form-label">Status</label>
                        <select class="form-select" id="editUserStatus">
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editUserRole" class="form-label">Role</label>
                        <select class="form-select" id="editUserRole">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Order Modal -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel"><i class="bi bi-cart-plus me-2"></i> Add order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addOrderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="addOrderId" required>
                    </div>
                    <div class="mb-3">
                        <label for="addOrderUserId" class="form-label">User ID</label>
                        <input type="number" class="form-control" id="addOrderUserId" required>
                    </div>
                    <div class="mb-3">
                        <label for="addOrderDate" class="form-label">Data</label>
                        <input type="text" class="form-control" id="addOrderDate" placeholder="DD.MM.YYYY" required>
                    </div>
                    <div class="mb-3">
                        <label for="addOrderAmount" class="form-label">Total Sum</label>
                        <input type="number" class="form-control" id="addOrderAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="addOrderStatus" class="form-label">Status</label>
                        <select class="form-select" id="addOrderStatus">
                            <option value="delivered">Delivered</option>
                            <option value="processing">In processing</option>
                            <option value="cancelled">Canceled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addOrderDetails" class="form-label">Details (Link)</label>
                        <input type="text" class="form-control" id="addOrderDetails" value="#">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addOrderBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Order Modal -->
    <div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editOrderModalLabel"><i class="bi bi-pencil-square me-2"></i> Edit Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editOrderId">
                    <div class="mb-3">
                        <label for="editOrderUserId" class="form-label">User ID</label>
                        <input type="number" class="form-control" id="editOrderUserId" required>
                    </div>
                    <div class="mb-3">
                        <label for="editOrderDate" class="form-label">Data</label>
                        <input type="text" class="form-control" id="editOrderDate" placeholder="DD.MM.YYYY" required>
                    </div>
                    <div class="mb-3">
                        <label for="editOrderAmount" class="form-label">Total Sum</label>
                        <input type="number" class="form-control" id="editOrderAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="editOrderStatus" class="form-label">Status</label>
                        <select class="form-select" id="editOrderStatus">
                            <option value="delivered">Delivered</option>
                            <option value="processing">In processing</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editOrderDetails" class="form-label">Details (Link)</label>
                        <input type="text" class="form-control" id="editOrderDetails">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveOrderBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/AdminPanel.js"></script>
</body>
</html>
